{% extends "../base.html" %}
{% load static i18n %}

{% block css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/home2.css' %}"/>
{% endblock css %}
{% block content %}
    <span class="city" style="width:400px; position:absolute; top: 450px; left:500px; font-size:20px;">
      <div class="cityA" style="width:400px;">
        <button action="#" id="gochang" style="border:1px solid gray; background-color:white">고창군</button>
        <button action="#" id="gunsan" style="border:1px solid gray; background-color:white">군산시</button>
        <button action="#" id="gimje" style="border:1px solid gray; background-color:white">김제시</button>
        <button type="button" class="btn btn-primary" action="#" id="namwon">남원시</button>
        <button action="#" class="muju" style="border:1px solid gray; background-color:white">무주군</button>
      </div>
      <div class="cityB" style="width:400px;"> 
        <button action="#" type="button" class="btn btn-primary">부안군</button>
        <button action="#" id="sunchang" style="border:1px solid gray; background-color:white">순창군</button>
        <button type="button" class="btn btn-primary" action="#" id="wanju">완주군</button>
        <button action="#" id="iksan" style="border:1px solid gray; background-color:white">익산시</button>
        <button action="#" id="imsil" type="button" class="btn btn-primary">임실군</button>
      </div>
      <div class="cityC" style="width:400px;">
        <button type="button" class="btn btn-primary" action="#" id="jangsu">장수군</button>
        <button action="#" id="deokjin" style="border:1px solid gray; background-color:white">덕진구</button>
        <button action="#" id="wansan" style="border:1px solid gray; background-color:white">완산구</button>
        <button type="button" class="btn btn-primary" action="#" id="jeongeup">정읍시</button>
        <button action="#" id="jinan" style="border:1px solid gray; background-color:white">진안군</button>
      </div>
    </span>

    <span class="m" style="width:400px; position:absolute; right:350px;">
      <img id="map" class="map" src="{% static "image/Map_Jeollabuk-do.svg" %}"/>
    </span>

    <nav class="nav">
        <span class="nav1"><a style="color:black;">HappyRide</a></span>
        <span class="nav2"
        ><a href="#" style="color:white;">시군별 현황</a></span
        >
        <span class="nav3"
        ><a href="#" style="color:white">운영지역 연락처</a></span
        >
    </nav>
{% endblock %}
{% block javascript %}
    {{ block.super }}
{% endblock javascript %}
